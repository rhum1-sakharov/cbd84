<div ng-repeat="calendar in calendars">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" ng-bind-html="calendar.title"></h3>
		</div>
		<div class="panel-body">
			<div>
				<a href="{{calendar.pdfUrl}}"><i
					class="glyphicon glyphicon-download-alt"></i> T&#233;l&#233;charger
					la version PDF</a>
			</div>
			<div>
				<a href="{{calendar.excelUrl}}"><i
					class="glyphicon glyphicon-download-alt"></i> T&#233;l&#233;charger
					la version Excel</a>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Les rencontres <i class="glyphicon glyphicon-search"></i> <input
			type="text" ng-model="searchText"></h3>
		
	</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Club</th>
					<th>Nombre</th>
					<th>Type</th>
					<th>Cat&#233;gorie</th>
					<th>Division</th>
					<th>Mode</th>
					<th>Nature</th>
					<th>Lieu</th>
				</tr>
			</thead>
			<tr
				ng-repeat="event in events | orderBy:'+creationDate' | filter:searchText">
				<td ng-bind="event.creationDate | date:'EEEE dd MMM yyyy HH:mm' "></td>
				<td ng-bind="event.club"></td>
				<td ng-bind="event.number"></td>
				<td ng-bind="event.type"></td>
				<td ng-bind="event.category"></td>
				<td ng-bind="event.division"></td>
				<td ng-bind="event.mode"></td>
				<td ng-bind="event.nature"></td>
				<td ng-bind="event.place"></td>
			</tr>
		</table>
	</div>
</div>
