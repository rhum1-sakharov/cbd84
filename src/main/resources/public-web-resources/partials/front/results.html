<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Rechercher un r&#233;sultat <i class="glyphicon glyphicon-search"></i>
			<input type="text" ng-model="searchTextResult">
		</h3>
	</div>
</div>

<div ng-repeat="result in results | filter:searchTextResult">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" ng-bind-html="result.title"></h3>
		</div>
		<div class="panel-body">
			<span ng-show="result.imageUrl"><a href="{{result.imageUrl}}"><img
				class="results-image-{{result.imagePosition}} results-image-{{result.imageWidth}} img-thumbnail"
				ng-src="{{result.imageUrl}}" title="{{result.imageTitle}}"></a></span><span
				ng-bind-html="result.content"></span>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-md-7">
					<span class="fb-like" ng-if="result.facebookLike"></span>
				</div>
				<div class="col-md-5 result-infos"
					ng-bind-html="formatInfoResult(result.author, result.creationDate)"></div>
			</div>
		</div>
	</div>
</div>
