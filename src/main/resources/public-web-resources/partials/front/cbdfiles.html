<div ng-repeat="(key, value) in cbdfiles |  groupBy:'section'  ">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{key}}</h3>
		</div>
		<div class="panel-body">
			<div ng-repeat="file in value">
				<i class="glyphicon glyphicon-download"></i> <a href="{{file.url}}"
					ng-bind-html="file.label"></a>
			</div>
		</div>
	</div>
</div>
