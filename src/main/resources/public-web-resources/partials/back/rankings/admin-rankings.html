<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Gestion du classement</h3>
	</div>
	<div class="panel-body">

		<form novalidate name="formRanking" class="form-horizontal"
			role="form" ng-submit="formRanking.$valid && ok()">
						<div class="form-group">
				<label for="xmlFile" class="col-sm-3 control-label">Fichier
					XML</label>
				<div class="col-sm-9"
					ng-class="{'has-error':formRanking.xmlFile.$invalid && !formRanking.xmlFile.$pristine}">
					<input type="file" name="xmlFile" file-model="addRankingXml" required>
					<p
						ng-show="addRankingXml.error != '' && addRankingXml.error!='pristine' "
						class="help-block" ng-bind-html="addRankingXml.error"></p>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-3 control-label"></div>
				<div class="col-sm-9">
					<button class="btn btn-success" type="submit" ng-disabled='loading'>Mettre &#224; jour</button>
				</div>
			</div>
			<div class="form-group col-sm-3 control-label" ng-bind-html="serverMessage"> </div>
			<div class="form-group col-sm-3 control-label"  ng-bind-html="serverError"> </div>
		</form>
	</div>
</div>
