
<div class="modal-header">
	<h3 class="modal-title">Modifier un r&#233;sultat</h3>
</div>
<form novalidate name="formResult" class="form-horizontal" role="form"
	ng-submit="formResult.$valid && ok()">
	<div class="modal-body">

		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Titre *</label>
			<div class="col-sm-9"
				ng-class="{'has-error':resultForm.title.$invalid && !resultForm.title.$pristine}">
				<input id="title" ng-model="result.title" type="text" name="title"
					size="60" required>
				<p ng-show="resultForm.title.$invalid && !resultForm.title.$pristine"
					class="help-block">Veuillez saisir un titre</p>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Date de
				cr&#233;ation</label>
			<div class="col-sm-3">
				<p class="input-group">
					<input type="text" ng-model="result.dayDate" date-pickering />
				</p>
			</div>
		</div>

		<div class="form-group">
			<label for="content" class="col-sm-3 control-label">Contenu *</label>
			<div class="col-sm-9"
				ng-class="{'has-error':resultForm.content.$invalid && !resultForm.content.$pristine}">
				<textarea class="form-control" ui-tinymce ng-model="result.content"
					required></textarea>
			
				<p
					ng-show="resultForm.content.$invalid && !resultForm.content.$pristine"
					class="help-block">Veuillez saisir votre article</p>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Auteur *</label>
			<div class="col-sm-9"
				ng-class="{'has-error':resultForm.author.$invalid && !resultForm.author.$pristine}">
				<input id="author" ng-model="result.author" type="text" name="author"
					size="60" required>
				<p ng-show="resultForm.author.$invalid && !resultForm.author.$pristine"
					class="help-block">Veuillez saisir un auteur</p>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label"></label>
			<div class="btn-group control-label col-sm-6">
				<label class="btn btn-primary" ng-model="result.facebookLike"
					uib-btn-checkbox>Facebook Like</label> <label
					class="btn btn-primary" ng-model="result.top" uib-btn-checkbox>Top</label>
			</div>
		</div>


		<div class="form-group">
			<label for="imageTitle" class="col-sm-3 control-label">Titre
				de la photo</label>
			<div class="col-sm-9">
				<input id="imageTitle" ng-model="result.imageTitle" type="text"
					name="imageTitle" size="60">
			</div>
		</div>
	
	<div class="form-group">
			<label for="imageWidth" class="col-sm-3 control-label">Largeur
				de la photo en px *</label>
			<div class="col-sm-9"
				ng-class="{'has-error':formResult.imageWidth.$invalid && !formResult.imageWidth.$pristine}">
				 <select name="imageWidth" ng-model="result.imageWidth" >
					<option value="64" >64</option>
					<option value="128">128</option>
					<option value="256">256</option>
					<option value="512">512</option>
					<option value="800">800</option>
				</select>
				<p
					ng-show="formResult.imageWidth.$invalid && !formResult.imageWidth.$pristine"
					class="help-block">Veuillez saisir une largeur</p>
			</div>
		</div>

		<div class="form-group">
			<label for="imageFile" class="col-sm-3 control-label">Photo</label>
			<div class="col-sm-9"
				ng-class="{'has-error':formResult.imageFile.$invalid && !formResult.imageFile.$pristine}">
				<input type="file" name="imageFile" file-model="updateResultImage"
					>
				<p ng-show="result.imageUrl">
					<img ng-src="{{result.imageUrl}}" class="admin-contact-thumb img-thumbnail">
					<button type="button" class="btn btn-danger btn-sm" ng-click="eraseImage()">
						<i class="glyphicon glyphicon-minus-sign"></i> Supprimer la photo
					</button>
				</p>
				<p
					ng-show="updateResultImage.error != '' && updateResultImage.error!='pristine' "
					class="help-block" ng-bind-html="updateResultImage.error"></p>
			</div>
		</div>

		<div class="form-group" >
			<label class="col-sm-3 control-label">Positionnement de
				l'image</label>
			<div class="btn-group control-label col-sm-6">
				<label class="btn btn-primary" ng-model="result.imagePosition"
					uib-btn-radio="'left'" uncheckable btn-checkbox-true>Image
					&#224; gauche</label> <label class="btn btn-primary"
					ng-model="result.imagePosition" uib-btn-radio="'right'" uncheckable
					btn-checkbox-true>Image &#224; droite</label>
			</div>
		</div>


		<p ng-show="serverError != ''" class="help-block"
			ng-bind-html='serverError'></p>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" ng-disabled='loading'>OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Fermer</button>
	</div>
</form>
