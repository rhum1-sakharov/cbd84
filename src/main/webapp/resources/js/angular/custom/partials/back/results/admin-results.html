<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Gestion des r&#233;sultats <span><button
					class="btn btn-success btn-sm"
					 ng-click="openAddResult('lg')">
					<i class="glyphicon glyphicon-plus-sign"></i>  ajouter un r&#233sultat
				</button></span>
		</h3>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>R&#233;sultat</th>
				<th>Auteur</th>
				<th>Date de cr&#233;ation</th>
				<th>Photo</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tr ng-repeat="result in results | orderBy:['-top','-creationDate']" >
			<td ng-bind-html="result.title"></td>
			<td ng-bind-html="result.author"></td>
			<td ng-bind-html="formatTs2Date(result.creationDate)"></td>
			<td ><img ng-show="result.imageUrl" class="admin-contact-thumb img-thumbnail" ng-src="{{result.imageUrl}}"></td>			
			<td><span><button class="btn btn-success btn-sm"
						ng-click="openUpdateResult('lg', result)">
						<i class="glyphicon glyphicon-circle-arrow-up"></i> Modifier
					</button></span><span><button class="btn btn-danger btn-sm"
						ng-click="openDeleteResult('lg', result)">
						<i class="glyphicon glyphicon-minus-sign"></i> Supprimer
					</button></span></td>
		</tr>
	</table>
</div>
