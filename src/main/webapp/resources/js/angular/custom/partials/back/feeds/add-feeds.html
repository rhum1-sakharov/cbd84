
<div class="modal-header">
	<h3 class="modal-title">Ajouter une actualit&#233;</h3>
</div>
<form novalidate name="formFeed" class="form-horizontal" role="form"
	ng-submit="formFeed.$valid && ok()">
	<div class="modal-body">

		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Titre</label>
			<div class="col-sm-9"
				ng-class="{'has-error':feedForm.title.$invalid && !feedForm.title.$pristine}">
				<input id="title" ng-model="feed.title" type="text" name="title"
					size="60" required>
				<p ng-show="feedForm.title.$invalid && !feedForm.title.$pristine"
					class="help-block">Veuillez saisir un titre</p>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Date de
				cr&#233;ation</label>
			<div class="col-sm-3">
				<p class="input-group">
					<input type="text" class="form-control"
						uib-datepicker-popup="dd/MM/yyyy" ng-model="dt"
						is-open="status.opened" min-date="minDate" max-date="maxDate"
						datepicker-options="dateOptions" ng-required="true"
						close-text="Close" /> <span class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="open($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>

		<div class="form-group">
			<label for="content" class="col-sm-3 control-label">Contenu</label>
			<div class="col-sm-9"
				ng-class="{'has-error':feedForm.content.$invalid && !feedForm.content.$pristine}">
				<textarea class="form-control" ui-tinymce ng-model="feed.content"
					required></textarea>
				<!-- <textarea id="content" ng-model="feed.content"
								class="form-control" rows="5" required></textarea> -->
				<p
					ng-show="feedForm.content.$invalid && !feedForm.content.$pristine"
					class="help-block">Veuillez saisir votre article</p>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Auteur</label>
			<div class="col-sm-9"
				ng-class="{'has-error':feedForm.author.$invalid && !feedForm.author.$pristine}">
				<input id="author" ng-model="feed.author" type="text" name="author"
					size="60" required>
				<p ng-show="feedForm.author.$invalid && !feedForm.author.$pristine"
					class="help-block">Veuillez saisir un auteur</p>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label"></label>

					uib-btn-checkbox>Facebook Like</label> <label
					class="btn btn-primary" ng-model="feed.top" uib-btn-checkbox>Top</label>
			</div>
		</div>

		<div class="form-group">
			<label for="imageFile" class="col-sm-3 control-label">Photo</label>
			<div class="col-sm-9"
				ng-class="{'has-error':formFeed.imageFile.$invalid && !formFeed.imageFile.$pristine}">
				<input type="file" name="imageFile" file-model="addFeedImage"
					required>
				<p
					ng-show="addFeedImage.error != '' && addFeedImage.error!='pristine' "
					class="help-block" ng-bind-html="addFeedImage.error"></p>
			</div>
		</div>

		<div class="form-group" ng-show="addFeedImage.error === ''">
			<label class="col-sm-3 control-label">Positionnement de
				l'image</label>
			<div class="btn-group control-label col-sm-6">
				<label class="btn btn-primary" ng-model="feed.imagePosition"
					uib-btn-radio="'left'" uncheckable btn-checkbox-true>Image
					&#224; gauche</label> <label class="btn btn-primary"
					ng-model="feed.imagePosition" uib-btn-radio="'right'" uncheckable
					btn-checkbox-true>Image &#224; droite</label>
			</div>
		</div>


		<p ng-show="serverError != ''" class="help-block"
			ng-bind-html='serverError'></p>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" ng-disabled='loading'>OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Fermer</button>
