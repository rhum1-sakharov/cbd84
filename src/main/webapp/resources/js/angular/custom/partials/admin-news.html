

<!-- Modal Add Feed -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Add title</h4>
			</div>
			<div class="modal-body">...</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Gestion des actualit&#233;s <span><button
					class="btn btn-primary btn-sm" data-toggle="modal"
					data-target="#addModal">
					<i class="glyphicon glyphicon-plus-sign"></i> ajouter une actu
				</button></span>
		</h3>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Actualit&#233;</th>
				<th>Auteur</th>
				<th>Date de cr&#233;ation</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tr ng-repeat="feed in feeds">
			<td ng-bind-html="feed.title"></td>
			<td ng-bind-html="feed.author"></td>
			<td ng-bind-html="formatDate(feed.creationDate)"></td>
			<td><span><button class="btn btn-primary btn-sm" data-toggle="modal"
					data-target="#deleteModal">
						<i class="glyphicon glyphicon-minus-sign"></i> delete
					</button></span><span><button class="btn btn-primary btn-sm" data-toggle="modal"
					data-target="#updateModal">
						<i class="glyphicon glyphicon-circle-arrow-up"></i> update
					</button></span></td>
		</tr>
	</table>
</div>
